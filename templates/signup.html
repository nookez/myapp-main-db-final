{% extends "_base.html" %}

{% block title %}
Signup NETNOOK
{% endblock %}
{% load static %}

{% block content %}
<div class="flex h-screen items-center justify-center bg-gradient-to-r from-black via-black-900 to-red-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full animate-slide-in-right">
        <header class="mb-6">
            <img class="w-20 mx-auto mb-5 animate-fade-in" src="{% static 'images/logo.png' %}" alt="Movie NN Review Logo">
        </header>

        {% if messages %}
        <div class="notification is-danger">
            {% for alert in messages %}
                {{ alert }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'addUser' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="username">Username</label>
                <input class="w-full p-3 text-gray-900 rounded-md border border-gray-600 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 animate-fade-in" type="text" name="username" placeholder="Username" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
                <input class="w-full p-3 text-gray-900 rounded-md border border-gray-600 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 animate-fade-in" type="password" name="password" placeholder="Password" required>
            </div>

            <div class="flex items-center mb-4">
                <input id="terms" type="checkbox" name="terms" class="mr-2 rounded" required>
                <label for="terms" class="text-gray-300 text-sm">Please accept to create a user.</label>
            </div>

            <div class="flex justify-between">
                <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-transform duration-200 ease-in-out transform hover:scale-105" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .animate-slide-in-right {
        animation: slideInRight 1s ease-out;
    }

    .animate-fade-in {
        animation: fadeIn 1.5s ease-in;
    }
</style>
{% endblock %}
