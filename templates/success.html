{% extends '_base.html' %}

{% block title %}Success{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-black via-black-900 to-red-900 h-screen flex items-center justify-center">
    <div class="bg-gray-800 bg-opacity-80 p-8 md:p-12 shadow-2xl rounded-lg text-center transform scale-75 opacity-0 transition-all duration-500 ease-out" id="successBox">
        <svg viewBox="0 0 24 24" class="text-green-500 w-20 h-20 mx-auto my-6 animate-bounce">
            <path fill="currentColor" d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z"></path>
        </svg>
        <h3 class="md:text-3xl text-xl text-white font-semibold mt-4">Login Successful!</h3>
        <p class="text-gray-300 mt-2">Welcome to NETNOOK! You have successfully logged in.</p>
        <p class="text-gray-400 mt-1 mb-6">Enjoy exploring your favorite content!</p>
        <div class="py-8">
            <a href="{% url 'index' %}" class="px-12 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-full shadow-lg transform hover:scale-105 hover:shadow-2xl transition-all duration-300 ease-out">
                GO BACK
            </a>
        </div>
    </div>
</div>
<script>
    window.onload = function() {
        var successBox = document.getElementById('successBox');
        successBox.classList.remove('opacity-0', 'scale-75');
        successBox.classList.add('opacity-100', 'scale-100');
    };
</script>
{% endblock %}
