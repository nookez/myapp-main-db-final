{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="h-screen flex flex-col justify-center items-center fade-in">
        <h1 class="text-8xl font-bold text-gray-800">ERROR 404</h1>
        <p class="text-4xl font-medium text-gray-800">NOT FOUND MOVIES</p>
        <a href="{% url 'index' %}" class="mt-4 text-xl text-red-600 hover:underline transition duration-300">Go back home</a>
    </div>
</body>
</html>
